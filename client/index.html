<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Photo Gallery Remote</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section class="controls">
            <button class="fa fa-backward fa-5x" aria-hidden="true"/>
            <button class="fa fa-play fa-5x" aria-hidden="true"/>
            <button class="fa fa-random fa-5x" aria-hidden="true"/>
            <button class="fa fa-exchange fa-5x" aria-hidden="true"/>
            <button class="fa fa-forward fa-5x" aria-hidden="true"/>
        </section>
        <script src="http://localhost:4200/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </body>
</html>
